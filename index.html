<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayTime - Music Practice App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/practice-mode.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons CDN for prototype-style icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="app" class="min-h-screen bg-background flex">
        <!-- Left Sidebar - Score Library & Controls -->
        <div class="sidebar w-80 border-r border-border bg-card-50 flex flex-col">
            <!-- Header -->
            <div class="p-4 border-b border-border">
                <div class="flex items-center justify-between gap-2 mb-4">
                    <div class="flex items-center gap-2">
                        <!-- Remove decorative icon to reduce visual noise -->
                        <!-- <i data-lucide="music-3" class="w-4 h-4"></i> -->
                        <span class="text-lg font-semibold text-foreground">PlayTime Practice</span>
                    </div>
                    <!-- Move theme toggle to control bar -->
                    <button id="theme-toggle" class="theme-toggle btn btn-outline btn-icon" title="Toggle dark mode">
                        <i id="sun-icon" data-lucide="sun" class="w-4 h-4"></i>
                        <i id="moon-icon" data-lucide="moon" class="w-4 h-4 hidden"></i>
                    </button>
                </div>
                
                <!-- File Upload -->
                <div id="add-score-controls">
                    <input type="file" id="pdf-upload" accept="application/pdf" aria-label="Upload PDF score" class="hidden">
                    <label for="pdf-upload" class="btn btn-default w-full mb-3 cursor-pointer flex items-center justify-center gap-2">
                        <i data-lucide="file-plus-2" class="w-4 h-4"></i>
                        <span>Add a Score</span>
                    </label>
                </div>
            </div>

            <!-- Current Score Info -->
            <div class="p-4 border-b border-border">
                <div class="text-sm text-muted-foreground mb-1">Current Score</div>
                <div data-role="current-score-title" class="current-score-title font-medium text-sm mb-2 text-foreground"></div>

                <!-- Page Navigation -->
                <div class="flex items-center justify-between gap-3 mb-4">
                    <button id="prev-page-btn" data-role="prev-page" aria-label="Previous page" class="btn btn-outline btn-icon">
                        <i data-lucide="chevron-left" class="w-4 h-4"></i>
                    </button>
                    <div class="flex-1 text-center">
                        <span id="page-info" data-role="page-info" class="badge-outline page-badge">Page 1 of 1</span>
                    </div>
                    <button id="next-page-btn" data-role="next-page" aria-label="Next page" class="btn btn-outline btn-icon">
                        <i data-lucide="chevron-right" class="w-4 h-4"></i>
                    </button>
                </div>
                <!-- Practice Planning Call to Action -->
                <div class="flex items-center justify-center mb-2">
                    <button data-role="setup-practice-plan" id="setup-practice-plan" class="btn btn-default w-full text-xs">
                        <i data-lucide="list-checks" class="w-4 h-4 mr-1"></i>
                        <span>Setup practice plan</span>
                    </button>
                </div>
                <!-- Start Practice Session Button (shown when plan exists) -->
                <div class="flex items-center justify-center mb-2">
                    <button data-role="start-practice-session-sidebar" id="start-practice-session-sidebar" class="btn btn-primary w-full text-xs" style="display: none;">
                        <i data-lucide="play" class="w-4 h-4 mr-1"></i>
                        <span>Start Practice Session</span>
                    </button>
                </div>
                <!-- Focus Mode Quick Toggle -->
                <div class="flex items-center justify-center mb-2">
                    <button data-role="toggle-focus-mode" id="focus-mode-toggle" class="btn btn-outline w-full text-xs" aria-pressed="false">
                        <i data-lucide="target" class="w-4 h-4 mr-1"></i>
                        <span>Toggle Focus Mode</span>
                    </button>
                </div>
                
                <!-- Highlighting Toggle -->
                <div class="flex items-center justify-center mb-2">
                    <button data-role="toggle-highlighting" id="highlighting-toggle" class="btn btn-outline w-full text-xs" aria-pressed="false">
                        <i data-lucide="pen-tool" class="w-4 h-4 mr-1"></i>
                        <span>Highlight Sections</span>
                    </button>
                </div>
            </div>

            <!-- Mark Section Confidence -->
            <div id="confidence-panel" class="p-4 border-b border-border" style="display: none;">
                <div class="text-sm font-medium mb-3 text-foreground">Mark Section Confidence:</div>
                <div class="flex flex-col gap-2" id="confidence-controls">
                    <button id="color-green" data-role="color-green" data-color="green" type="button" aria-pressed="false" class="confidence-btn btn btn-outline w-full flex items-center gap-3 justify-start" aria-label="Mark section as Confident">
                        <span class="confidence-dot" aria-hidden="true"></span>
                        <span class="confidence-label">Confident</span>
                    </button>
                    <button id="color-amber" data-role="color-amber" data-color="amber" type="button" aria-pressed="false" class="confidence-btn btn btn-outline w-full flex items-center gap-3 justify-start" aria-label="Mark section as Unsure">
                        <span class="confidence-dot" aria-hidden="true"></span>
                        <span class="confidence-label">Unsure</span>
                    </button>
                    <button id="color-red" data-role="color-red" data-color="red" type="button" aria-pressed="false" class="confidence-btn btn btn-outline w-full flex items-center gap-3 justify-start" aria-label="Mark section as Needs Work">
                        <span class="confidence-dot" aria-hidden="true"></span>
                        <span class="confidence-label">Needs Work</span>
                    </button>
                </div>
            </div>

            <!-- Your Scores List -->
            <div class="flex-1 overflow-y-auto">
                <div class="p-4">
                    <div class="text-sm font-medium mb-3 text-foreground">Your Scores</div>
                    <div id="scores-list" role="list" aria-label="Your Scores" class="space-y-2">
                        <!-- Dynamic content: list of uploaded scores will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content - Sheet Music Viewer -->
        <div class="flex-1 flex flex-col">
            <!-- Top Toolbar (sticky) -->
            <div id="top-toolbar" data-role="main-toolbar" class="sticky top-0 h-14 border-b border-border bg-card-50 flex items-center justify-between px-4 shadow-sm" style="z-index: 1100;">
                <div class="flex items-center gap-2">
                    <h2 class="font-medium text-foreground" data-role="current-score-title" >&nbsp;</h2>
                </div>
                
                <!-- Practice Session Timer (compact, inline) -->
                <div id="practice-session-timer" data-role="practice-session-timer" class="practice-session-timer-compact" style="display: none;">
                    <div class="flex items-center gap-3">
                        <div class="section-info-compact">
                            <span class="section-counter-compact" data-role="section-counter">Section 1 of 5</span>
                        </div>
                        <div class="timer-display-compact">
                            <div class="time-remaining-compact" data-role="time-remaining">05:00</div>
                        </div>
                        <div class="timer-controls-compact">
                            <button data-role="pause-timer" class="btn btn-outline btn-icon btn-sm" title="Pause timer">
                                <i data-lucide="pause" class="w-3 h-3"></i>
                            </button>
                            <button data-role="next-section" class="btn btn-outline btn-sm" title="Skip to next section">
                                <i data-lucide="skip-forward" class="w-3 h-3 mr-1"></i>
                                Next
                            </button>
                            <button data-role="exit-practice-session" class="btn btn-outline btn-icon btn-sm" title="Exit practice session">
                                <i data-lucide="x" class="w-3 h-3"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sheet Music Display Area -->
            <div class="flex-1 bg-muted-20 p-8 overflow-auto" id="viewer-section">
                <div class="responsive-viewer">
                    <div class="card shadow-lg">
                        <div class="p-0">
                            <!-- PDF Canvas Container -->
                            <div class="pdf-viewer-toolbar flex items-center gap-2 p-2 border-b border-border">
                                <button data-role="zoom-out" class="btn btn-outline btn-icon" title="Zoom out" aria-label="Zoom out" type="button">
                                    <i data-lucide="zoom-out" class="w-4 h-4"></i>
                                </button>
                                <button data-role="zoom-in" class="btn btn-outline btn-icon" title="Zoom in" aria-label="Zoom in" type="button">
                                    <i data-lucide="zoom-in" class="w-4 h-4"></i>
                                </button>
                                <span data-role="zoom-display" class="text-sm text-muted-foreground ml-2" aria-live="polite"></span>
                            </div>
                            <div class="pdf-viewer-container" data-role="pdf-viewer">
                                <canvas id="pdf-canvas" data-role="pdf-canvas"></canvas>
                                <div class="selection-overlay" data-role="selection-overlay" style="display: none;"></div>
                                <!-- Focus Mode Floating Page Controls (hidden until focus mode) -->
                                <div class="focus-mode-page-controls" data-role="focus-page-controls" aria-hidden="true">
                                    <button data-role="prev-page" class="btn btn-outline btn-icon" aria-label="Previous page" type="button">
                                        <i data-lucide="chevron-left" class="w-4 h-4"></i>
                                    </button>
                                    <span data-role="page-info" class="text-xs font-medium whitespace-nowrap">&nbsp;</span>
                                    <button data-role="next-page" class="btn btn-outline btn-icon" aria-label="Next page" type="button">
                                        <i data-lucide="chevron-right" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                            <div id="selected-message"></div>
                            <!-- Practice Focus Controls -->
                            <div class="practice-controls p-4 border-t border-border bg-muted-20 flex gap-2 justify-center">
                                <button id="focus-section-btn" class="btn btn-default" style="display: none;">
                                    <i data-lucide="target" class="w-4 h-4"></i>
                                    <span>Focus on Section</span>
                                </button>
                                <button id="exit-focus-btn" class="btn btn-outline" style="display: none;">
                                    <i data-lucide="undo-2" class="w-4 h-4"></i>
                                    <span>Exit Focus</span>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <script src="scripts/Core/Infrastructure/ServiceContainer.js"></script>
    <script type="module" src="scripts/db/AbstractDatabase.js"></script>
    <script type="module" src="scripts/db/IndexedDBDatabase.js"></script>
    <script type="module" src="scripts/Core/Infrastructure/DIContainer.js"></script>

    <script src="scripts/logger.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/confidence.js"></script>
    <script src="scripts/score.js"></script>
    <script src="scripts/pdf-viewer.js"></script>
    <script src="scripts/score-list.js"></script>
    <!-- Refactored highlighting architecture -->
    <script src="scripts/highlighting/HighlightElement.js"></script>
    <script src="scripts/highlighting/SelectionOverlay.js"></script>
    <script src="scripts/highlighting/CoordinateMapper.js"></script>
    <script src="scripts/highlighting/ConfidenceMapper.js"></script>
    <script src="scripts/highlighting/MouseSelectionHandler.js"></script>
    <script src="scripts/highlighting/HighlightPersistenceService.js"></script>
    <script src="scripts/highlighting/HighlightEventCoordinator.js"></script>
    <script src="scripts/highlighting/HighlightActionButton.js"></script>
    <script src="scripts/highlighting/HighlightAnnotationForm.js"></script>
    <script src="scripts/highlighting/HighlightDeletionService.js"></script>
    <script src="scripts/highlighting/highlighting.js"></script>
    <!-- Focus mode styles -->
    <link rel="stylesheet" href="styles/focus-mode.css">
    <script src="scripts/layout/layout-commands.js"></script>
    <script src="scripts/layout/focus-mode-handler.js"></script>
    <script src="scripts/layout/focus-mode-commands.js"></script>
    <script src="scripts/Practice/templates/practice-planner-template.js"></script>
    <script src="scripts/Practice/PracticePlanPersistenceService.js"></script>
    <script src="scripts/Practice/practice-session-timer.js"></script>
    <script src="scripts/Practice/practice-session-manager.js"></script>
    <script src="scripts/Practice/practice-session-starter.js"></script>
    <script src="scripts/Practice/practice-planner.js"></script>
    <script src="scripts/main.js"></script>

    <!-- Initialize Lucide icons after DOM is loaded -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        if (window.lucide && window.lucide.createIcons) {
          window.lucide.createIcons();
        }
      });
    </script>
</body>
</html>
