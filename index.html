<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayTime - Music Practice App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/practice-mode.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="app" class="min-h-screen bg-background flex">
        <!-- Left Sidebar - Score Library & Controls -->
        <div class="sidebar w-80 border-r border-border bg-card-50 flex flex-col">
            <!-- Header -->
            <div class="p-4 border-b border-border">
                <div class="flex items-center gap-2 mb-4">
                    <span class="text-lg font-semibold text-foreground">PlayTime Practice</span>
                </div>
                
                <!-- File Upload -->
                <div id="add-score-controls">
                    <input type="file" id="pdf-upload" accept="application/pdf" aria-label="Upload PDF score" class="hidden">
                    <label for="pdf-upload" class="btn btn-default w-full mb-3 cursor-pointer">
                        Add a Score
                    </label>
                </div>
            </div>

            <!-- Current Score Info -->
            <div class="p-4 border-b border-border">
                <div class="text-sm text-muted-foreground mb-1">Current Score</div>
                <div class="current-score-title font-medium text-sm mb-2 text-foreground"></div>
                
                <!-- Page Navigation -->
                <div class="flex items-center justify-between mb-4">
                    <button id="prev-page-btn" aria-label="Previous page" class="btn btn-outline btn-icon">
                        ◀
                    </button>
                    
                    <span id="page-info" class="text-sm font-medium text-foreground">Page 1 of 1</span>
                    
                    <button id="next-page-btn" aria-label="Next page" class="btn btn-outline btn-icon">
                        ▶
                    </button>
                </div>
            </div>

            <!-- Mark Section Confidence -->
            <div class="p-4 border-b border-border">
                <div class="text-sm font-medium mb-3 text-foreground">Mark Section Confidence:</div>
                <div class="flex gap-2">
                    <span id="color-red" data-color="red" title="Need Study (Red)" class="w-6 h-6 rounded-full bg-red-500 cursor-pointer hover:opacity-80 transition-opacity"></span>
                    <span id="color-amber" data-color="amber" title="Unsure (Amber)" class="w-6 h-6 rounded-full bg-orange-400 cursor-pointer hover:opacity-80 transition-opacity"></span>
                    <span id="color-green" data-color="green" title="Confident (Green)" class="w-6 h-6 rounded-full bg-green-500 cursor-pointer hover:opacity-80 transition-opacity"></span>
                </div>
            </div>

            <!-- Your Scores List -->
            <div class="flex-1 overflow-y-auto">
                <div class="p-4">
                    <div class="text-sm font-medium mb-3 text-foreground">Your Scores</div>
                    <div id="scores-list" class="space-y-2">
                        <!-- Dynamic content: list of uploaded scores will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content - Sheet Music Viewer -->
        <div class="flex-1 flex flex-col">
            <!-- Top Toolbar -->
            <div class="h-14 border-b border-border bg-card-50 flex items-center justify-between px-4">
                <div class="flex items-center gap-2">
                    <h2 class="font-medium text-foreground">PlayTime: Structure your music practice for accelerated learning</h2>
                </div>
            </div>

            <!-- Sheet Music Display Area -->
            <div class="flex-1 bg-muted-20 p-8 overflow-auto" id="viewer-section">
                <div class="max-w-4xl mx-auto">
                    <div class="card shadow-lg">
                        <div class="p-0">
                            <!-- PDF Canvas Container -->
                            <div class="pdf-viewer-container">
                                <canvas id="pdf-canvas"></canvas>
                                <div class="selection-overlay" style="display: none;"></div>
                            </div>
                            <div id="selected-message"></div>
                            <!-- Practice Focus Controls -->
                            <div class="practice-controls">
                                <button id="focus-section-btn" style="display: none;">Focus on Section</button>
                                <button id="exit-focus-btn" style="display: none;">Exit Focus</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="scripts/logger.js"></script>
    <script src="scripts/score.js"></script>
    <script type="module" src="db/AbstractDatabase.js"></script>
    <script type="module" src="db/IndexedDBDatabase.js"></script>
    <script src="scripts/pdf-viewer.js"></script>
    <script src="scripts/score-list.js"></script>
    <script src="scripts/highlighting.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
