<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayTime - Music Practice App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/practice-mode.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons CDN for prototype-style icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Add floating Dark Mode Toggle to match prototype -->
    <button id="theme-toggle" class="theme-toggle btn btn-outline btn-icon" title="Toggle dark mode">
        <i id="sun-icon" data-lucide="sun" class="w-6 h-6"></i>
        <i id="moon-icon" data-lucide="moon" class="w-6 h-6 hidden"></i>
    </button>

    <div id="app" class="min-h-screen bg-background flex">
        <!-- Left Sidebar - Score Library & Controls -->
        <div class="sidebar w-80 border-r border-border bg-card-50 flex flex-col">
            <!-- Header -->
            <div class="p-4 border-b border-border">
                <div class="flex items-center gap-2 mb-4">
                    <i data-lucide="music-3" class="w-4 h-4"></i>
                    <span class="text-lg font-semibold text-foreground">PlayTime Practice</span>
                </div>
                
                <!-- File Upload -->
                <div id="add-score-controls">
                    <input type="file" id="pdf-upload" accept="application/pdf" aria-label="Upload PDF score" class="hidden">
                    <label for="pdf-upload" class="btn btn-default w-full mb-3 cursor-pointer flex items-center justify-center gap-2">
                        <i data-lucide="file-plus-2" class="w-4 h-4"></i>
                        <span>Add a Score</span>
                    </label>
                </div>
            </div>

            <!-- Current Score Info -->
            <div class="p-4 border-b border-border">
                <div class="text-sm text-muted-foreground mb-1">Current Score</div>
                <div data-role="current-score-title" class="current-score-title font-medium text-sm mb-2 text-foreground"></div>

                <!-- Page Navigation -->
                <div class="flex items-center justify-between gap-3 mb-4">
                    <button id="prev-page-btn" aria-label="Previous page" class="btn btn-outline btn-icon transition-all hover:scale-105">
                        <i data-lucide="chevron-left" class="w-4 h-4"></i>
                    </button>
                    
                    <div class="flex-1 text-center">
                        <span id="page-info" class="badge-outline page-badge">Page 1 of 1</span>
                    </div>
                    
                    <button id="next-page-btn" aria-label="Next page" class="btn btn-outline btn-icon transition-all hover:scale-105">
                        <i data-lucide="chevron-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <!-- Mark Section Confidence -->
            <div class="p-4 border-b border-border">
                <div class="text-sm font-medium mb-3 text-foreground">Mark Section Confidence:</div>
                <div class="flex flex-col gap-2" id="confidence-controls">
                    <button id="color-green" data-color="green" type="button" class="confidence-btn btn btn-outline w-full flex items-center gap-3 justify-start" aria-label="Mark section as Confident">
                        <span class="confidence-dot bg-practice-confident" aria-hidden="true"></span>
                        <span class="confidence-label">Confident</span>
                    </button>
                    <button id="color-amber" data-color="amber" type="button" class="confidence-btn btn btn-outline w-full flex items-center gap-3 justify-start" aria-label="Mark section as Unsure">
                        <span class="confidence-dot bg-practice-unsure" aria-hidden="true"></span>
                        <span class="confidence-label">Unsure</span>
                    </button>
                    <button id="color-red" data-color="red" type="button" class="confidence-btn btn btn-outline w-full flex items-center gap-3 justify-start" aria-label="Mark section as Needs Work">
                        <span class="confidence-dot bg-practice-needs-work" aria-hidden="true"></span>
                        <span class="confidence-label">Needs Work</span>
                    </button>
                </div>
            </div>

            <!-- Your Scores List -->
            <div class="flex-1 overflow-y-auto">
                <div class="p-4">
                    <div class="text-sm font-medium mb-3 text-foreground">Your Scores</div>
                    <div id="scores-list" class="space-y-2">
                        <!-- Dynamic content: list of uploaded scores will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content - Sheet Music Viewer -->
        <div class="flex-1 flex flex-col">
            <!-- Top Toolbar -->
            <div class="h-14 border-b border-border bg-card-50 flex items-center justify-between px-4">
                <div class="flex items-center gap-2">
                    <h2 class="font-medium text-foreground" data-role="current-score-title" >&nbsp;</h2>
                </div>
                
                <!-- Remove inline toggle from toolbar (now floating) -->
                <!-- (intentionally left blank to preserve spacing/alignment) -->
            </div>

            <!-- Sheet Music Display Area -->
            <div class="flex-1 bg-muted-20 p-8 overflow-auto" id="viewer-section">
                <div class="responsive-viewer">
                    <div class="card shadow-lg">
                        <div class="p-0">
                            <!-- PDF Canvas Container -->
                            <div class="pdf-viewer-container">
                                <canvas id="pdf-canvas"></canvas>
                                <div class="selection-overlay" style="display: none;"></div>
                            </div>
                            <div id="selected-message"></div>
                            <!-- Practice Focus Controls -->
                            <div class="practice-controls p-4 border-t border-border bg-muted-20 flex gap-2 justify-center">
                                <button id="focus-section-btn" class="btn btn-default" style="display: none;">
                                    <i data-lucide="target" class="w-4 h-4"></i>
                                    <span>Focus on Section</span>
                                </button>
                                <button id="exit-focus-btn" class="btn btn-outline" style="display: none;">
                                    <i data-lucide="undo-2" class="w-4 h-4"></i>
                                    <span>Exit Focus</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="scripts/logger.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/score.js"></script>
    <script type="module" src="db/AbstractDatabase.js"></script>
    <script type="module" src="db/IndexedDBDatabase.js"></script>
    <script src="scripts/pdf-viewer.js"></script>
    <script src="scripts/score-list.js"></script>
    <script src="scripts/highlighting.js"></script>
    <script src="scripts/main.js"></script>

    <!-- Initialize Lucide icons after DOM is loaded -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        if (window.lucide && window.lucide.createIcons) {
          window.lucide.createIcons();
        }
      });
    </script>
</body>
</html>
